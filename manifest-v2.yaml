apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld.example.com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels: 
        app: hello-world  
    spec:                 
      containers: 
      - name: k8s-demo 
        image: jdailama/nodejs-docker-demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
spec:
  selector:
    app: nodejs-app
  ports:
  - port: 80
    targetPort: nodejs-port
    protocol: TCP
  selector:
    app: helloworld
  type: LoadBalancer
